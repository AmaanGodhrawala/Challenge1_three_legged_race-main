<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator| Hellish calculations</title>
</head>
<body id=
body class="body">
    <div class="container">
<h1>Calculator to HELL</h1>

<table id="calculator" class="calculator">
    <tr>
        <td class="screen" colspan="4"><input type="text" name="screen" id="screen"></td>
    </tr>
    <tr >
        <td  class="td" class="firstRow"><button>(</button></td>
        <td  class="td" class="firstRow"><button>)</button></td>
        <td  class="td" class="firstRow"><button>/</button></td>
        <td  class="td" class="firstRow"><button>%</button></td>
    </tr>
    <tr>
        <td class="td" ><button>7</button></td>
        <td class="td" ><button>8</button></td>
        <td class="td" ><button>9</button></td>
        <td class="td" ><button>x</button></td>
    </tr>
    <tr>
        <td class="td" ><button>4</button></td>
        <td class="td" ><button>5</button></td>
        <td class="td" ><button>6</button></td>
        <td class="td" ><button>-</button></td>
    </tr>
    <tr>
        <td class="td" ><button>1</button></td>
        <td class="td" ><button>2</button></td>
        <td class="td" ><button>3</button></td>
        <td class="td" ><button>+</button></td>
    </tr>
    <tr>
        <td class="td" ><button>0</button></td>
        <td class="td" ><button>.</button></td>
        <td class="td" ><button>C</button></td>
        <td class="td" ><button>=</button></td>
    </tr>
</table>
    </div>


    <script src="index.js"></script>
</body>
</html>
